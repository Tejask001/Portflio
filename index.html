<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Kumar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    </style>
</head>

<body>
    <section class="section1">
        <div class="nav">
            <div id="nav-logo">
                <a href="#" id="name-nav">Tejas Kumar</a>
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="nav-items">
                <ul id="navigation">
                    <li class="home navItem"><a href="#">Home</a></li>
                    <li class="navItem"><a href="#hobbies">Hobbies</a></li>
                    <li class="navItems"><a href="#skills">Skills</a></li>
                </ul>
            </div>
        </div>
        <h1 class="header">Hi, I'm Tejas Kumar</h1>
        <div class="home-wrapper">
            <div class="right-column">
                <div id="about-me-shadow">
                    <div id="about-me">
                        <div id="corner-tl" class="corner"></div>
                        <div id="corner-tr" class="corner"></div>
                        <h2>About Me</h2>
                        <p>I am a 1st Year CSE student at Netaji Subash University of Technology, Delhi. Web development
                            in my passion.
                            ‘Passion is my purpose’</p>
                        <div id="corner-bl" class="corner"></div>
                        <div id="corner-br" class="corner"></div>
                    </div>
                </div>
            </div>

            <div class="left-column">
                <img id="profile-pic" src="images/tejas.jpeg" alt="Tejas Image">
                <div id="section-buttons">
                    <a href="#hobbies"><button>Hobbies</button></a>
                    <a href="#skills"><button>Skills</button></a>
                </div>
            </div>


        </div>
        </div>
    </section>
    <section class="section2" id="hobbies">
        <div>
            <h1 style="text-align: center;">My Hobbies</h1>
            <div class="hobbies-wrapper">
                <div class="hobby">
                    <div>
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="hobby-name">
                        <span>Coding</span>
                    </div>
                </div>

                <div class="hobby">
                    <div>
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <div class="hobby-name">
                        <span>Reading</span>
                    </div>
                </div>

                <div class="hobby">
                    <div>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <div class="hobby-name">
                        <span>Drawing</span>
                    </div>
                </div>

                <div class="hobby">
                    <div>
                        <i class="fas fa-bicycle"></i>
                    </div>
                    <div class="hobby-name">
                        <span>Cycling</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section3" id="skills">
        <div>
            <h1 style="text-align: center;">Skills</h1>
            <div class="skills-wrapper">
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fab fa-html5" id="html-icon"></i>
                        <span>HTML</span>
                    </div>
                    <div class="progress-bar">
                        <div id="html-progress"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fab fa-css3-alt" id="css-icon"></i>
                        <span>CSS</span>
                    </div>
                    <div class="progress-bar">
                        <div id="css-progress"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fab fa-js-square" id="js-icon"></i>
                        <span>Javascript</span>
                    </div>
                    <div class="progress-bar">
                        <div id="javascript-progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const toggleButton = document.getElementsByClassName("toggle-button")[0];

        const navbarItems = document.getElementById("navigation");

        toggleButton.addEventListener('click', () => {
            navbarItems.classList.toggle('active');
        })
    </script>
</body>

</html>
